<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GusOfcXD 404 - Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --neon-gradient: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            --dark-bg: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --accent: #764ba2;
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', monospace;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 219, 98, 0.3) 0%, transparent 50%),
                linear-gradient(45deg, #0a0a0f, #1a0033, #0f0f23);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Cyber Grid */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            font-family: monospace;
            font-size: 20px;
            color: var(--neon-cyan);
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }

        /* Advanced Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(200px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Login Card */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--neon-gradient);
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: border-glow 3s ease-in-out infinite;
        }

        @keyframes border-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .login-card:hover::before {
            opacity: 0.8;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid transparent;
            background: var(--neon-gradient);
            padding: 4px;
            margin-bottom: 20px;
            transition: all 0.5s ease;
            position: relative;
            animation: profile-glow 2s ease-in-out infinite;
        }

        @keyframes profile-glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
            }
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.8);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .owner-name {
            font-size: 28px;
            font-weight: 900;
            background: var(--neon-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: text-glow 2s ease-in-out infinite;
        }

        @keyframes text-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.8));
            }
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form Elements */
        .form-floating {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.2);
            color: var(--text-primary);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.7);
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 0 0.2rem rgba(0, 255, 255, 0.25),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        /* Buttons */
        .btn-primary-custom {
            background: var(--neon-gradient);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-primary-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary-custom:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(255, 0, 255, 0.3);
        }

        .btn-primary-custom:active {
            transform: translateY(-1px);
        }

        /* Loading Spinner */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(10, 10, 15, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .custom-toast {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(26, 0, 51, 0.9));
            border: 1px solid var(--neon-cyan);
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin-bottom: 15px;
            animation: slideInRight 0.5s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        /* Decorative Elements */
        .decorative-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background: var(--neon-gradient);
            opacity: 0.3;
        }

        .line-1 {
            width: 1px;
            height: 100%;
            left: 20%;
            animation: line-move 3s ease-in-out infinite;
        }

        .line-2 {
            width: 100%;
            height: 1px;
            top: 30%;
            animation: line-move 3s ease-in-out infinite 0.5s;
        }

        .line-3 {
            width: 1px;
            height: 100%;
            right: 20%;
            animation: line-move 3s ease-in-out infinite 1s;
        }

        @keyframes line-move {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.5; }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .owner-name {
                font-size: 24px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: var(--neon-cyan);
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: var(--neon-pink);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }
            20% {
                clip-path: inset(20% 0 30% 0);
                transform: translate(-2px, 2px);
            }
            40% {
                clip-path: inset(50% 0 20% 0);
                transform: translate(2px, -2px);
            }
            60% {
                clip-path: inset(10% 0 60% 0);
                transform: translate(-2px, 1px);
            }
            80% {
                clip-path: inset(80% 0 5% 0);
                transform: translate(1px, -1px);
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0);
            }
            20% {
                clip-path: inset(60% 0 10% 0);
                transform: translate(2px, -1px);
            }
            40% {
                clip-path: inset(20% 0 50% 0);
                transform: translate(-2px, 2px);
            }
            60% {
                clip-path: inset(30% 0 40% 0);
                transform: translate(1px, -2px);
            }
            80% {
                clip-path: inset(5% 0 80% 0);
                transform: translate(-1px, 1px);
            }
        }

        @keyframes glitch-skew {
            0%, 100% {
                transform: skew(0deg);
            }
            20% {
                transform: skew(-2deg);
            }
            40% {
                transform: skew(1deg);
            }
            60% {
                transform: skew(-1deg);
            }
            80% {
                transform: skew(2deg);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="bg-animation"></div>
    <div class="cyber-grid"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="particles" id="particles"></div>

    <!-- Loading Overlay -->
    <div class="spinner-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="login-card">
            <!-- Decorative Lines -->
            <div class="decorative-lines">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-img">
                    <img src="https://files.catbox.moe/m9faxf.jpg" alt="Profile">
                </div>
                <h1 class="owner-name glitch" data-text="GusOfcXD 404">GusOfcXD 404</h1>
                <p class="login-subtitle">Login untuk melihat semua</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Masukan nama anda" required>
                    <label for="username">
                        <i class="fas fa-user me-2"></i>Masukan nama anda
                    </label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Buat password" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Buat password
                    </label>
                </div>
                <button type="submit" class="btn btn-primary-custom">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create Matrix Rain Effect
        function createMatrixRain() {
            const matrixRain = document.getElementById('matrixRain');
            const columns = Math.floor(window.innerWidth / 30);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = i * 30 + 'px';
                column.style.animationDuration = (Math.random() * 5 + 5) + 's';
                column.style.animationDelay = Math.random() * 5 + 's';
                
                let text = '';
                for (let j = 0; j < 30; j++) {
                    text += Math.random() > 0.5 ? '1' : '0';
                    text += '<br>';
                }
                column.innerHTML = text;
                matrixRain.appendChild(column);
            }
        }

        // Create Advanced Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0080'];
            
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show Loading
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // Hide Loading
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Show Toast Notification
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'custom-toast';
            
            let icon = 'fa-info-circle';
            let iconColor = '#00ffff';
            if (type === 'success') {
                icon = 'fa-check-circle';
                iconColor = '#00ff00';
            }
            if (type === 'error') {
                icon = 'fa-exclamation-circle';
                iconColor = '#ff0000';
            }
            if (type === 'warning') {
                icon = 'fa-exclamation-triangle';
                iconColor = '#ffff00';
            }
            
            toast.innerHTML = `
                <div class="toast-icon" style="color: ${iconColor}">
                    <i class="fas ${icon}"></i>
                </div>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.5s ease reverse';
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        // Initialize effects
        window.addEventListener('DOMContentLoaded', function() {
            createMatrixRain();
            createParticles();
            
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                showLoading();
                
                // Simulate authentication delay
                setTimeout(() => {
                    // Generate random points
                    const userPoints = Math.floor(Math.random() * 150) + 50; // Random points 50-200

                    // Save data to sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('userPoints', userPoints);

                    showToast(`Login berhasil! Selamat datang ${username}!`, 'success');
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }, 1500);
            } else {
                showToast('Mohon lengkapi semua field!', 'warning');
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Enter key to submit form
            if (e.key === 'Enter' && document.activeElement.tagName !== 'INPUT') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Add interactive mouse effect
        document.addEventListener('mousemove', function(e) {
            const card = document.querySelector('.login-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const angleX = (y / rect.height) * 10;
            const angleY = (x / rect.width) * -10;
            
            card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });

        // Reset card position on mouse leave
        document.querySelector('.login-card').addEventListener('mouseleave', function() {
            this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
