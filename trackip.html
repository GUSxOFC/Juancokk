<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Track IP ‚Äî GusOfcXD 404</title>
<style>
body {
  margin: 0;
  font-family: Poppins, Arial, sans-serif;
  background: radial-gradient(circle at top, #001429, #000);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
main {
  width: 92%;
  max-width: 600px;
  padding: 32px;
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(0,255,255,0.15);
  text-align: center;
  backdrop-filter: blur(6px);
  animation: fadeIn 1.5s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
h1 {
  color: #00eaff;
  margin-bottom: 8px;
}
p {
  color: #cce6ff;
  margin-bottom: 18px;
}
input {
  width: 80%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
  text-align: center;
  font-size: 1em;
}
button {
  margin-top: 14px;
  padding: 10px 20px;
  background: linear-gradient(90deg, #00d0ff, #006aff);
  border: none;
  color: #fff;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #00eaff;
}
.result {
  margin-top: 20px;
  text-align: left;
  background: rgba(255,255,255,0.05);
  padding: 14px;
  border-radius: 10px;
  font-size: 0.95em;
  display: none;
}
footer {
  margin-top: 20px;
  color: #b7eaff;
  font-size: 0.85em;
}
</style>
</head>
<body>
  <main>
    <h1>üåê Trackear IP</h1>
    <p>Digite o endere√ßo IP que voc√™ deseja rastrear.</p>
    <input type="text" id="ipInput" placeholder="Exemplo: 8.8.8.8">
    <br>
    <button id="trackBtn">Rastrear IP</button>

    <div class="result" id="resultBox"></div>
    <footer>GusOfcXD 404</footer>
  </main>

<script>
const trackBtn = document.getElementById('trackBtn');
const ipInput = document.getElementById('ipInput');
const resultBox = document.getElementById('resultBox');

trackBtn.addEventListener('click', async ()=> {
  const ip = ipInput.value.trim();
  if (!ip) {
    alert('Por favor, insira um endere√ßo IP v√°lido.');
    return;
  }
  resultBox.style.display = 'block';
  resultBox.innerHTML = 'üîç Rastreando IP...';

  try {
    const res = await fetch('https://ipapi.co/' + ip + '/json/');
    const data = await res.json();
    if (data.error) {
      resultBox.innerHTML = '‚ùå IP inv√°lido ou n√£o encontrado.';
      return;
    }

    resultBox.innerHTML = `
      <strong>Endere√ßo IP:</strong> ${data.ip}<br>
      <strong>Pa√≠s:</strong> ${data.country_name} (${data.country_code})<br>
      <strong>Regi√£o:</strong> ${data.region}<br>
      <strong>Cidade:</strong> ${data.city}<br>
      <strong>Provedor:</strong> ${data.org}<br>
      <strong>Latitude:</strong> ${data.latitude}<br>
      <strong>Longitude:</strong> ${data.longitude}
    `;
  } catch {
    resultBox.innerHTML = '‚ö†Ô∏è Erro ao tentar rastrear. Verifique sua conex√£o.';
  }
});
</script>
</body>
</html>
