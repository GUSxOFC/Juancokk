<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GusOfcXD</title>
<style>
  :root{--accent1:#ff6b00;--accent2:#ffdd00}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:#07070a;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
  .wrap{width:92%;max-width:980px;padding:28px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 18px 50px rgba(0,0,0,0.6);text-align:center}
  h1{margin:0 0 8px;color:var(--accent2);text-shadow:0 6px 18px rgba(0,0,0,0.6)}
  p.lead{margin:0 0 18px;color:#ddd;opacity:0.95}
  .features{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));margin-top:18px}
  .card{background:rgba(255,255,255,0.02);padding:14px;border-radius:12px;min-height:92px;display:flex;flex-direction:column;justify-content:space-between;align-items:center}
  .card h3{margin:4px 0;color:var(--accent2)}
  .btn{margin-top:10px;padding:10px 18px;border-radius:999px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#000;font-weight:700;box-shadow:0 8px 30px rgba(255,130,0,0.12)}
  .small{font-size:0.9rem;color:#ddd;opacity:0.9}
  .logoRow{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:18px}
  .logo{width:72px;height:72px;border-radius:12px;background:url('https://files.catbox.moe/rryzbu.jpg') center/cover;border:3px solid rgba(255,255,255,0.06);box-shadow:0 8px 30px rgba(0,0,0,0.6)}
  footer{margin-top:20px;font-size:0.85rem;color:#bbb}
  @media(min-width:720px){.wrap{padding:36px}}
</style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>Hi, welcome ke website GusOfcXD</h1>
    <p class="lead">Temukan musik favoritmu cepat dan mudah. Pilih fitur di bawah untuk mulai.</p>

    <div class="features" aria-label="fitur">
      <div class="card">
        <h3>Play Music</h3>
        <div class="small">Cari, dengar preview, dan unduh preview lagu (5 hasil).</div>
        <button class="btn" id="goPlay">Play Music</button>
      </div>

      <div class="card">
        <h3>Contact</h3>
        <div class="small">Admin: @gofcc404 (Telegram)</div>
        <button class="btn" id="contactBtn">Chat Admin</button>
      </div>

      <div class="card">
        <h3>Info</h3>
        <div class="small">Página criada por GusOfcXD 404 — projeto simples para música.</div>
      </div>
    </div>

    <div class="logoRow" aria-hidden="true">
      <div class="logo" title="GusOfcXD"></div>
    </div>

    <footer>© GusOfcXD 404</footer>
  </main>

<script>
  document.getElementById('goPlay').addEventListener('click', ()=> {
    // buka halaman fitur (sama folder)
    window.location.href = 'playmusic.html';
  });
  document.getElementById('contactBtn').addEventListener('click', ()=> {
    window.open('https://t.me/gofcc404','_blank');
  });
</script>
</body>
  </html>
