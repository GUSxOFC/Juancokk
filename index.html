<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GusOfcXD 404 - Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: brightness(0.4) saturate(1.2);
        }

        .background-image.active {
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10, 10, 10, 0.3), rgba(10, 10, 10, 0.8));
            z-index: -1;
        }

        .profile-section {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            animation: slideDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease, border-color 0.4s ease;
        }

        .profile-image:hover {
            transform: scale(1.08);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-name {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .verified-badge {
            width: 28px;
            height: 28px;
            background: #1d9bf0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.3);
            transition: box-shadow 0.4s ease;
        }

        .verified-badge:hover {
            box-shadow: 0 0 0 6px rgba(29, 155, 240, 0.1);
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 60px 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 50px 40px;
            text-align: center;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s ease, background 0.5s ease;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
            from {
                transform: translateY(30px);
                opacity: 0;
            }
        }

        .card:hover {
            transform: translateY(-12px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .card-icon {
            font-size: 50px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.15);
            filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.6));
        }

        .card h2 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .card p {
            font-size: 17px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .card a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .card a:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .card a i {
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .card a:hover i {
            transform: translateX(4px);
        }
    </style>
</head>
<body>

    <div class="background-container">
        <img src="https://files.catbox.moe/hbjsie.jpg" class="background-image active" alt="Background 1">
        <img src="https://files.catbox.moe/xz60nn.jpg" class="background-image" alt="Background 2">
        <img src="https://files.catbox.moe/hs85rv.jpg" class="background-image" alt="Background 3">
        <img src="https://files.catbox.moe/q2l6xu.jpg" class="background-image" alt="Background 4">
    </div>
    <div class="overlay"></div>

    <header class="profile-section">
        <img src="https://files.catbox.moe/lpe78i.jpg" alt="Profile" class="profile-image">
        <div class="profile-info">
            <h1 class="profile-name">GusOfcXD 404</h1>
            <div class="verified-badge">
                <i class="fas fa-check"></i>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-globe-americas"></i>
            </div>
            <h2>Track IP</h2>
            <p>Pressione aqui para ir para a página de rastreamento de IP.</p>
            <a href="trackip.html">
                <span>Ir para Track IP</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="card">
            <div class="card-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h2>IQC</h2>
            <p>Pressione aqui para ir para a página de consulta do iPhone.</p>
            <a href="ipqt.html">
                <span>Ir para IQC</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="card">
            <div class="card-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <h2>Create Website</h2>
            <p>Clique aqui para ir para a página de implantação no site.</p>
            <a href="create-website.html">
                <span>Ir para Create Website</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </main>

    <script>
        const images = document.querySelectorAll('.background-image');
        let currentImageIndex = 0;

        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(showNextImage, 2500);
    </script>

</body>
</html>
