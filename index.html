<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>figure GusOfcXD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --accent-pink: #ff2a6d;
      --accent-light: #00e0ff;
    }

    [data-theme="light"] {
      --bg-primary: #f8f8f8;
      --bg-secondary: #ffffff;
      --text-primary: #111;
      --text-secondary: #555;
      --accent-pink: #ff4081;
      --accent-light: #00bcd4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.5s, color 0.5s;
      padding: 1.5rem;
      position: relative;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-light);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #themeToggle:hover {
      transform: rotate(20deg);
      background: rgba(255, 255, 255, 0.2);
    }

    .mini-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: all 0.4s ease;
    }

    [data-theme="light"] .mini-container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .mini-header {
      margin-bottom: 1.5rem;
    }

    .mini-logo-icon {
      font-size: 1.8rem;
      color: var(--accent-pink);
    }

    .mini-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 0.5rem;
      background: linear-gradient(45deg, var(--accent-pink), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .mini-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .mini-drop-area {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 1rem 0;
    }

    .mini-drop-area:hover,
    .mini-drop-area.dragover {
      border-color: var(--accent-pink);
      background: rgba(255, 42, 109, 0.1);
    }

    [data-theme="light"] .mini-drop-area {
      border-color: rgba(0, 0, 0, 0.1);
    }

    .mini-drop-area i {
      font-size: 1.6rem;
      color: var(--accent-pink);
      margin-bottom: 0.5rem;
    }

    .mini-file-input {
      display: none;
    }

    .mini-btn {
      background: linear-gradient(45deg, var(--accent-pink), var(--accent-light));
      border: none;
      border-radius: 50px;
      color: white;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .mini-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 42, 109, 0.4);
    }

    .mini-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .mini-progress-box {
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
    }

    [data-theme="light"] .mini-progress-box {
      background: rgba(0, 0, 0, 0.05);
    }

    .mini-progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      margin-bottom: 0.5rem;
    }

    .mini-progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(45deg, var(--accent-pink), var(--accent-light));
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .mini-result-box {
      margin-top: 1.5rem;
    }

    .mini-result-image {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    .mini-error {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      border-radius: 8px;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 0.8rem;
    }

    .mini-footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1rem;
    }

    [data-theme="light"] .mini-footer {
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body data-theme="dark">

  <button id="themeToggle"><i class="fas fa-sun"></i></button>

  <div class="mini-container">
    <div class="mini-header">
      <i class="fas fa-rocket mini-logo-icon"></i>
      <h1 class="mini-title">Figure</h1>
      <p class="mini-subtitle">Unggah gambar untuk dikonversi</p>
    </div>

    <div id="dropArea" class="mini-drop-area">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>hmm</p>
      <p class="mini-subtitle">Format: JPG, PNG, GIF</p>
      <input type="file" id="fileInp" class="mini-file-input" accept="image/*">
    </div>

    <p id="fileName" class="mini-subtitle"></p>
    <button id="submitBtn" class="mini-btn">Convert ke Figure</button>

    <div id="progressBox" class="mini-progress-box hidden">
      <h3 style="font-size: 0.9rem;">Memproses...</h3>
      <div class="mini-progress-bar"><div id="bar" class="mini-progress-fill"></div></div>
      <p style="font-size: 0.8rem;">Sedang mengkonversi gambar</p>
    </div>

    <div id="error" class="mini-error hidden"></div>

    <div id="resultBox" class="mini-result-box hidden">
      <img id="resultImg" class="mini-result-image" alt="Hasil konversi">
      <a id="downBtn" class="mini-btn" download>Download Gambar</a>
    </div>

    <div class="mini-footer">
      <p>GusOfcXD 404</p>
    </div>
  </div>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");
    const icon = themeToggle.querySelector("i");
    themeToggle.onclick = () => {
      const theme = body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", theme);
      icon.className = theme === "dark" ? "fas fa-sun" : "fas fa-moon";
    };

    const dropArea = document.getElementById('dropArea');
    const fileInp = document.getElementById('fileInp');
    const fileName = document.getElementById('fileName');
    const submitBtn = document.getElementById('submitBtn');
    const progressBox = document.getElementById('progressBox');
    const bar = document.getElementById('bar');
    const resultBox = document.getElementById('resultBox');
    const resultImg = document.getElementById('resultImg');
    const downBtn = document.getElementById('downBtn');
    const error = document.getElementById('error');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
      dropArea.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); });
    });
    ['dragenter', 'dragover'].forEach(evt => {
      dropArea.addEventListener(evt, () => dropArea.classList.add('dragover'));
    });
    ['dragleave', 'drop'].forEach(evt => {
      dropArea.addEventListener(evt, () => dropArea.classList.remove('dragover'));
    });
    dropArea.addEventListener('drop', e => {
      const f = e.dataTransfer.files[0];
      if (f && f.type.startsWith('image')) {
        fileInp.files = e.dataTransfer.files;
        changeFile();
      }
    });
    dropArea.addEventListener('click', () => fileInp.click());
    fileInp.addEventListener('change', changeFile);

    function changeFile() {
      const f = fileInp.files[0];
      fileName.textContent = f ? f.name : '';
    }

    submitBtn.addEventListener('click', async e => {
      e.preventDefault();
      error.classList.add('hidden');
      const f = fileInp.files[0];
      if (!f) return showError('Pilih gambar terlebih dahulu!');
      submitBtn.disabled = true;
      progressBox.classList.remove('hidden');
      resultBox.classList.add('hidden');
      animateBar();
      try {
        const url = await upload(f);
        const api = `https://api.fikmydomainsz.xyz/imagecreator/tofigur?url=${encodeURIComponent(url)}`;
        const res = await fetch(api);
        const j = await res.json();
        if (!j.status || !j.result) throw new Error(j.message || 'API error');
        resultImg.src = j.result;
        downBtn.href = j.result;
        progressBox.classList.add('hidden');
        resultBox.classList.remove('hidden');
      } catch (e) {
        showError(e.message || 'Gagal proses gambar');
        progressBox.classList.add('hidden');
      } finally {
        submitBtn.disabled = false;
      }
    });

    async function upload(f) {
      const fd = new FormData();
      fd.append('files', f, f.name);
      const r = await fetch('https://cdn.yupra.my.id/upload', {
        method: 'POST', body: fd
      });
      const j = await r.json();
      if (j.success && j.files?.[0]) return 'https://cdn.yupra.my.id' + j.files[0].url;
      throw new Error('Upload gagal');
    }

    function animateBar() {
      let w = 0;
      bar.style.width = '0';
      const t = setInterval(() => {
        w += Math.random() * 18;
        if (w >= 90) {
          clearInterval(t);
          w = 90;
        }
        bar.style.width = w + '%';
      }, 300);
    }

    function showError(m) {
      error.textContent = m;
      error.classList.remove('hidden');
    }
  </script>
</body>
</html>
